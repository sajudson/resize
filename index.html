<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <title>DC Bike Share Test Chart</title>
    <style>
      


      body {
        margin: 0px;
      }
      .domain {
        display: none;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .tick text, .legendCells text {
        fill: #8E8883;
        font-size: 8pt;
        font-family: sans-serif;
      }
      .axis-label, .legend-label {
        fill: #635F5D;
        font-size: 12pt;
        font-family: sans-serif;
      }

      /* scatterplot container - 
      Use CSS to make it fille the page */
      #viz1 {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom:0px;
      }

    </style>
  </head>
  <body>
     <div id="viz1">
        </div>

    <script>

      var viz1Div = document.getElementById("viz1");
      var svg = d3.select(viz1Div).append('svg');
      const xValue = d => d.atemp;
      const xLabel = 'Temperature';
      const yValue = d => d.cnt;
      const yLabel = 'Users';
     
      
      const row = d => {
        d.instant = +d.instant;
        d.dteday = new Date(d.dteday); //need to parse date
        d.season = +d.season;
        d.yr = +d.yr;
        d.mnth = +d.mnth;
        d.holiday = +d.holiday; //flag
        d.weekday = +d.weekday; //integer day of week (0-6)
        d.workingday = +d.workingday; //flag
        d.weathersit = +d.weathersit; //(1-4)
        d.temp = +d.temp;
        d.atemp = +d.atemp;
        d.hum = +d.hum;
        d.windspeed = +d.windspeed;
        d.casual = +d.casual;
        d.registered = +d.registered;
        d.cnt = +d.cnt;
        return d;
      };

      d3.csv("data/day.csv", row, data => {
        
        function render(){
        
         //get window width and height computed by CCS
          var width = viz1Div.clientWidth;
          var height = viz1Div.clientHeight;

          console.log(width, height);
        
        
          const margin = { left: 120, right: 120, top: 20, bottom: 90 };
          //const width = svg.attr('width');
          //const height = svg.attr('height');
          var innerHeight = height - margin.top - margin.bottom;
          var innerWidth = width - margin.left - margin.right;
  
          var g = svg.append('g')
             .attr('transform', `translate(${margin.left},${margin.top})`);
          var xAxisG = svg.append('g')
             .attr('transform', `translate(0, ${innerHeight})`);
          var yAxisG = svg.append('g');
          //const colorLegendG = svg.append('g')
          //  .attr('transform', `translate(${innerWidth + 60}, 150)`);


          console.log(innerWidth, innerHeight, margin)

          //console.log()

        

     
          xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', innerWidth / 2)
            .attr('y', 75)
            .text(xLabel);

         yAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', -innerHeight / 2)
            .attr('y', -60)
            .attr('transform', `rotate(-90)`)
            .style('text-anchor', 'middle')
            .text(yLabel);

          const xScale = d3.scaleLinear();
          const yScale = d3.scaleLinear();    
      
          var xAxis = d3.axisBottom()
            .scale(xScale)
            .tickPadding(15)
            .tickFormat(d3.format('0'))
            .tickSize(-innerHeight);

          var yAxis = d3.axisLeft()
           .scale(yScale)
           .ticks(5)
           .tickPadding(15)
           .tickSize(-innerWidth);

          xScale
            .domain(d3.extent(data, xValue))
            .range([0, innerWidth])
            .nice();

          yScale
            .domain(d3.extent(data, yValue))
            .range([innerHeight, 0])
            .nice();

          console.log(xScale(.5))
          console.log(yScale(500))
              
          console.log("join data")
          //data join
          const circles = g.selectAll('circle').data(data);

          //Add new elements
          const circlesEnter = circles.enter().append('circle');

          console.log("merge")
          //merge existing and new elements
          circlesEnter
            .merge(circles)
              .attr('cx', d => xScale(xValue(d)))
              .attr('cy', d => yScale(yValue(d)))
              .attr('fill', "green")
              .attr('fill-opacity', .2)
              .attr('r', 5);
          //remove elements for which there is no data
          circles.exit().remove()

          xAxisG.call(xAxis);
          yAxisG.call(yAxis);
          //colorLegendG.call(colorLegend)
          //  .selectAll('.cell text')
          //    .attr('dy', '0.1em');

        };

        console.log("now render")

        render();

              });
    </script>
  </body>
</html>
