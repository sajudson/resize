<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <title>DC Bike Share Test Chart</title>
    <style>
      
        #viz1 {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom:0px;
      }

      body {
        margin: 0px;
      }
      .domain {
        display: none;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .tick text, .legendCells text {
        fill: #8E8883;
        font-size: 8pt;
        font-family: sans-serif;
      }
      .axis-label, .legend-label {
        fill: #635F5D;
        font-size: 10pt;
        font-family: sans-serif;
      }

      

    </style>
  </head>
  <body>
     <div id="viz1"></div>

    <script>

      var viz1Div = document.getElementById("viz1");
      var svg = d3.select(viz1Div).append('svg');
      
      //set x and y value pointers and axis labels
      const xValue = d => d.temp;
      const xLabel = 'Temperature';
      const yValue = d => d.casual;
      const yValue2 = d => d.registered;
      const yLabel = 'Users';
     
      //row function to parse csv
      const row = d => {
        d.instant = +d.instant;
        d.dteday = new Date(d.dteday); //need to parse date
        d.season = +d.season;
        d.yr = +d.yr;
        d.mnth = +d.mnth;
        d.holiday = +d.holiday; //flag
        d.weekday = +d.weekday; //integer day of week (0-6)
        d.workingday = +d.workingday; //flag
        d.weathersit = +d.weathersit; //(1-4)
        d.temp = +d.temp;
        d.atemp = +d.atemp;
        d.hum = +d.hum;
        d.windspeed = +d.windspeed;
        d.casual = +d.casual;
        d.registered = +d.registered;
        d.cnt = +d.cnt;
        return d;
      };

      function render() {
        
         //d3.select("svg").remove();
         //get window width and height computed by CCS
          const width = viz1Div.clientWidth;
          var height = viz1Div.clientHeight;

          var minDimension = d3.min([width, height]);

          //set svg size to window 
          svg
            .attr('width',width)
            .attr('height',height);

          console.log(width, height, minDimension);
          console.log(svg.attr('width'), svg.attr('height'));
        
        // 1:1 aspect ratio for scatter plot
        // 
        
          const margin = { left: 120, right: 60, top: 60, bottom: 100 };
      
          const innerHeight = height - margin.top - margin.bottom;
          const innerWidth = width - margin.left - margin.right;
  
          const g = svg.append('g')
             .attr('transform', `translate(${margin.left},${margin.top})`);
          const xAxisG = g.append('g')
             .attr('transform', `translate(0, ${innerHeight})`);
          const yAxisG = g.append('g');


          console.log(innerWidth, innerHeight, margin);
          
        
     
          xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', innerWidth / 2)
            .attr('y', 60)
            .text(xLabel);

         yAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', -innerHeight / 2)
            .attr('y',  -60)
            .attr('transform', `rotate(-90)`)
            .style('text-anchor', 'middle')
            .text(yLabel);


          

          console.log("join data");
          

          d3.csv("data/day.csv", row, data => {
        
            const xScale = d3.scaleLinear();
            const yScale = d3.scaleLinear();    
            
            xScale
             .domain(d3.extent(data, xValue))
             .range([0, innerWidth])
             .nice();

            yScale
             .domain(d3.extent(data, yValue))
             .range([innerHeight, 0])
             .nice();
 
            const xAxis = d3.axisBottom()
             .scale(xScale)
             .tickPadding(10)
             .tickFormat(d3.format('0'))
             .tickSize(-innerHeight);

            const yAxis = d3.axisLeft()
             .scale(yScale)
             .ticks(5)
             .tickPadding(10)
             .tickSize(-innerWidth); 
           

              

            console.log(d3.extent(data, yValue));
            console.log(d3.extent(data, yValue2));

            console.log(xScale(0), xScale(1))
            console.log(yScale(0), yScale(3410))
             
            //data join
            var circles = g.selectAll('circle').data(data, function(d) {return d;});

            //Add new elements
            const circlesEnter = circles.enter().append('circle');

            //circles.exit().selectAll('circle').remove()

            
            // 
            
            circlesEnter
             .merge(circles)
              .attr('cx', d => xScale(xValue(d)))
              .attr('cy', d => yScale(yValue(d)))
              .attr('fill', "green")
              .attr('fill-opacity', .2)
              .attr('r', 5);

  
           //remove elements for which there is no data
           circles.exit().remove();

            xAxisG.call(xAxis);
            yAxisG.call(yAxis);
          //colorLegendG.call(colorLegend)
          //  .selectAll('.cell text')
          //    .attr('dy', '0.1em');

        });
      };

    console.log("now render");

    render();

    console.log("resized and rendered...");

    window.addEventListener("resize",render);

      
    </script>
  </body>
</html>
